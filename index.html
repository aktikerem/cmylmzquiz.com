<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Lyrics Quiz</title>

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .app {
      width: 800px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #startBtn {
      background: #4caf50;
      color: #000;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }

    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    #videoWrapper {
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
    }

    #score {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app">
    <button id="startBtn" disabled>Start Quiz</button>

    <div id="videoWrapper">
      <div id="player"></div>
    </div>

    <div id="questionBox" class="hidden">
      <p>What’s the next line?</p>
      <input id="answerInput" placeholder="Type here..." />
      <button id="submitBtn">Submit</button>
    </div>

    <div id="score">Score: 0</div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    /***********************
     * CONFIG
     ***********************/
    const QUESTION_POOL = [
      {
        videoId: "m7b7havwYSw",
        start: 0,
        answer: "degisecek zannediyor yani hemen 1 ocak 2000de tak bir yerden bir yere isinlanacagi zannediyor"
      },
      {
        videoId: "xCKnlQT37WE",
        start: 0,
        answer: "klise eglenme ve kutlama seklinde en cok yakisan kirmizi don giyme olayi"
      }
    ];

    const PLAY_TIME = 10;
    const RESUME_TIME = 4;

    /***********************
     * STATE
     ***********************/
    let player;
    let quiz = [];
    let current = 0;
    let score = 0;
    let timer;
    let resumeTimer;

    /***********************
     * UTILS
     ***********************/
    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function normalizeText(text) {
      return text
        .toLowerCase()
        .replace(/[.,!?;:"'()]/g, "")
        .replace(/ı/g, "i")
        .replace(/ş/g, "s")
        .replace(/ç/g, "c")
        .replace(/ö/g, "o")
        .replace(/ğ/g, "g")
        .replace(/ü/g, "u")
        .trim();
    }

    function countCorrectWords(userAnswer, correctAnswer) {
      const userWords = new Set(normalizeText(userAnswer).split(/\s+/));
      const correctWords = new Set(normalizeText(correctAnswer).split(/\s+/));

      let count = 0;
      for (const word of correctWords) {
        if (userWords.has(word)) count++;
      }
      return count;
    }

    function exponentialScore(wordCount) {
      return Math.floor(Math.pow(1.35, wordCount) + wordCount * 2);
    }

    /***********************
     * CORE FLOW
     ***********************/
    function loadQuestion() {
      clearTimeout(timer);
      clearTimeout(resumeTimer);

      if (current >= quiz.length) {
        alert("Quiz finished! Final score: " + score);
        return;
      }

      const input = document.getElementById("answerInput");
      input.disabled = false;
      input.value = "";

      document.getElementById("questionBox").classList.add("hidden");

      player.loadVideoById({
        videoId: quiz[current].videoId,
        startSeconds: quiz[current].start
      });

      player.playVideo();

      timer = setTimeout(() => {
        player.pauseVideo();
        document.getElementById("questionBox").classList.remove("hidden");
        input.focus();
      }, PLAY_TIME * 1000);
    }

    function submitAnswer() {
      clearTimeout(timer);
      clearTimeout(resumeTimer);

      const input = document.getElementById("answerInput");
      const user = input.value;
      const correct = quiz[current].answer;

      if (user && correct) {
        const matched = countCorrectWords(user, correct);
        score += exponentialScore(matched);
      }

      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("questionBox").classList.add("hidden");

      input.disabled = true;

      player.playVideo();

      resumeTimer = setTimeout(() => {
        player.pauseVideo();
        current++;
        loadQuestion();
      }, RESUME_TIME * 1000);
    }

    /***********************
     * EVENTS
     ***********************/
    document.getElementById("submitBtn").onclick = submitAnswer;

    document.getElementById("answerInput").addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.target.disabled) submitAnswer();
    });

    document.getElementById("startBtn").onclick = () => {
      quiz = shuffle(QUESTION_POOL);
      current = 0;
      score = 0;
      document.getElementById("score").innerText = "Score: 0";
      loadQuestion();
    };

    /***********************
     * YOUTUBE API
     ***********************/
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "360",
        width: "100%",
        playerVars: {
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0,
          fs: 0
        },
        events: {
          onReady: () => {
            document.getElementById("startBtn").disabled = false;
          }
        }
      });
    }
  </script>
</body>
</html>
